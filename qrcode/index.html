<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>QR Code</title>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"
    integrity="sha512-pUhApVQtLbnpLtJn6DuzDD5o2xtmLJnJ7oBoMsBnzOkVkpqofGLGPaBJ6ayD2zQe3lCgCibhJBi4cj5wAxwVKA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: Arial, sans-serif;
        background: white;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
        justify-content: center;
        padding: 10px;
        background: #f5f5f5;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .control-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }

      label {
        font-size: 12px;
        font-weight: bold;
        color: #333;
      }

      select,
      input[type="number"] {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 12px;
      }

      .qr-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <div class="control-group">
          <label for="size-input">Taille (px)</label>
          <input type="number" id="size-input" value="250" step="50" />
        </div>

        <div class="control-group">
          <label for="color-input">Couleur</label>
          <input type="color" id="color-input" value="#000000" />
        </div>

        <div class="control-group">
          <label for="bg-color-input">Arri√®re-plan</label>
          <input type="color" id="bg-color-input" value="#ffffff" />
        </div>
      </div>

      <div id="qr-container"></div>
    </div>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="app.js"></script>
  </body>
</html>
