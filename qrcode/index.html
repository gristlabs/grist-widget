<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Map with Popups</title>
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.umd.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; display: flex; }
        #map { flex: 3; position: relative; height: 100vh; }
        #list { flex: 1; overflow-y: auto; background-color: #f7f7f7; padding: 10px; }
        .list-item { cursor: pointer; padding: 5px; border-bottom: 1px solid #ccc; }
        .list-item:hover { background-color: #eee; }
    </style>
</head>
<body>
    <div id="list">
        <!-- List of places will go here -->
    </div>
    <div id="map"></div>
    <script>
        maptilersdk.config.apiKey = 'TbsQ5qLxJHC20Jv4Th7E'; // Replace with your actual MapTiler API key
        const map = new maptilersdk.Map({
            container: 'map',
            style: 'https://api.maptiler.com/maps/02c3290e-4c70-4f5f-8701-51554ec4cfb2/style.json?key=TbsQ5qLxJHC20Jv4Th7E',
            center: [-123.25260, 44.71041],
            zoom: 8.4
        });

        map.on('load', () => {
            const datasets = [
                {
                    id: 'new-construction',
                    data: 'https://api.maptiler.com/data/9066d146-9207-456b-ae1c-a2a064aaa60d/features.json?key=TbsQ5qLxJHC20Jv4Th7E',
                    marker: 'construction-15',
                    color: '#FF711F'
                },
                {
                    id: 'recently-sold',
                    data: 'https://api.maptiler.com/data/28992c2c-ad93-4699-acee-ef44ecf52cb6/features.json?key=TbsQ5qLxJHC20Jv4Th7E',
                    marker: 'https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/000000/external-dollar-finance-flatart-icons-flat-flatarticons.png',
                    color: '#28B463'
                },
                {
                    id: 'currently-for-sale',
                    data: 'https://api.maptiler.com/data/fed38d64-6b6e-4186-9652-c70fa9f0735c/features.json?key=TbsQ5qLxJHC20Jv4Th7E',
                    marker: 'https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/000000/external-money-finance-flatart-icons-flat-flatarticons.png',
                    color: '#FFC300'
                }
            ];

            datasets.forEach(dataset => {
                fetch(dataset.data)
                    .then(response => response.json())
                    .then(geojson => {
                        map.addSource(dataset.id, {
                            type: 'geojson',
                            data: geojson
                        });

                        map.addLayer({
                            id: `${dataset.id}-points`,
                            type: 'symbol',
                            source: dataset.id,
                            layout: {
                                'icon-image': dataset.marker.startsWith('https://') ? `url(${dataset.marker})` : dataset.marker,
                                'icon-size': 1.5
                            },
                            paint: {
                                'icon-color': dataset.color
                            }
                        });

                        // Add items to the list
                        const listContainer = document.getElementById('list');
                        geojson.features.forEach((feature, index) => {
                            const item = document.createElement('div');
                            item.className = 'list-item';
                            item.textContent = feature.properties.name;
                            item.onclick = () => {
                                map.flyTo({ center: feature.geometry.coordinates, zoom: 14 });
                            };
                            listContainer.appendChild(item);
                        });

                        // Add hover popup
                        map.on('mouseenter', `${dataset.id}-points`, (e) => {
                            map.getCanvas().style.cursor = 'pointer';
                            const coordinates = e.features[0].geometry.coordinates.slice();
                            const { name, address, description } = e.features[0].properties;

                            new maptilersdk.Popup()
                                .setLngLat(coordinates)
                                .setHTML(`<strong>${name}</strong><br>${address}<br>${description}`)
                                .addTo(map);
                        });

                        // Add click popup
                        map.on('click', `${dataset.id}-points`, (e) => {
                            const coordinates = e.features[0].geometry.coordinates.slice();
                            const { name, address, description } = e.features[0].properties;

                            new maptilersdk.Popup()
                                .setLngLat(coordinates)
                                .setHTML(`<strong>${name}</strong><br>${address}<br>${description}`)
                                .addTo(map);
                        });

                        map.on('mouseleave', `${dataset.id}-points`, () => {
                            map.getCanvas().style.cursor = '';
                        });
                    });
            });
        });
    </script>
</body>
</html>
