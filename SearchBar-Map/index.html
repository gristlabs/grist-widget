<!-- HTML file (index.html): The HTML file contains the tags for the Map and Settings, and may include your custom XYZ tile provider in the mapSource field. -->
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <!-- Geocoder CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet.esri.geocoder/2.1.0/esri-leaflet-geocoder.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="screen.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <!-- ESRI Leaflet Geocoder JS -->
    <script src="https://cdn.jsdelivr.net/leaflet.esri/2.0.0/esri-leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/leaflet.esri.geocoder/2.1.0/esri-leaflet-geocoder.js"></script>
    <!-- Grist API -->
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <!-- Custom JS -->
    <script src="page.js"></script>
  </head>
  <body>
    <div id="map">
    </div>
    <div id="settings">
      <div id="btnClose">Close</div>
      <label id="lblToggle" for="cbxMode">
        <input type="checkbox" id="cbxMode">
        <span id="lblText">All locations</span>
      </label>
      <br/>
      <table>
        <tr>
          <td> <label id="lblSource" for="mapSource"> Source </label> </td>
          <td> <input id="mapSource"> </td>
        </tr>
        <tr>
          <td> <label id="lblCopyright" for="mapCopyright"> Copyright </label> </td>
          <td> <input id="mapCopyright"> </td>
        </tr>
      </table>
    </div>
  </body>
</html>
