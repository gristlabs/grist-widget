<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Custom Markers</title>
    <script src="https://cdn.maptiler.com/maplibre-gl-js/v2.2.0/maplibre-gl.js"></script>
    <link href="https://cdn.maptiler.com/maplibre-gl-js/v2.2.0/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://api.maptiler.com/maps/02c3290e-4c70-4f5f-8701-51554ec4cfb2/style.json?key=TbsQ5qLxJHC20Jv4Th7E', // Replace with your style URL and API key
            center: [-123.25260, 44.71041], // Replace with your desired coordinates
            zoom: 8.4
        });

        map.on('load', () => {
            // Load a custom icon
            map.loadImage('https://cdn-icons-png.flaticon.com/512/2656/2656372.png', (error, image) => {
                if (error) throw error;
                map.addImage('custom-marker', image);

                // Add a simple GeoJSON source with one point
                map.addSource('point', {
                    'type': 'geojson',
                    'data': {
                        'type': 'FeatureCollection',
                        'features': [{
                            'type': 'Feature',
                            'geometry': {
                                'type': 'Point',
                                'coordinates': [-123.25260, 44.71041]
                            },
                            'properties': {
                                'title': 'Custom Marker',
                                'description': 'This is a custom marker with a popup.'
                            }
                        }]
                    }
                });

                // Add a layer to use the custom icon
                map.addLayer({
                    'id': 'points',
                    'type': 'symbol',
                    'source': 'point',
                    'layout': {
                        'icon-image': 'custom-marker',
                        'icon-size': 1.5
                    }
                });

                // Add a popup
                map.on('click', 'points', (e) => {
                    const coordinates = e.features[0].geometry.coordinates.slice();
                    const description = e.features[0].properties.description;

                    new maplibregl.Popup()
                        .setLngLat(coordinates)
                        .setHTML(description)
                        .addTo(map);
                });

                // Change cursor on hover
                map.on('mouseenter', 'points', () => {
                    map.getCanvas().style.cursor = 'pointer';
                });
                map.on('mouseleave', 'points', () => {
                    map.getCanvas().style.cursor = '';
                });
            });
        });
    </script>
</body>
</html>
