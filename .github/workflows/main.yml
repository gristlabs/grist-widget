name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows running this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install Node.js packages
        run: yarn install

      - name: Cache Docker images.
        uses: ScribeMD/docker-cache@0.3.3
        with:
          key: docker-${{ runner.os }}-cache0

      - name: Prepare for tests
        run: yarn run pretest

      - name: Install chromedriver
        run: ./node_modules/selenium-webdriver/bin/linux/selenium-manager --driver chromedriver

      - name: Run tests
        run: MOCHA_WEBDRIVER_HEADLESS=1 yarn run test
