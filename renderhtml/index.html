<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Render sanitized HTML from a cell</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.2.9/dist/purify.min.js"></script>
    <style>
      html, body, textarea {
          width: 100%;
          height: 100vh;
          padding: 0;
          margin: 0;
      }
      #error {
          display: none;
          background: red;
          color: white;
          padding: 20px;
          text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="error"></div>
    <div id="rendered"></div>
    <script>
      var tableId = null;
      var rowId = null;
      var colId = null;
      var cachedData = null;
      var params = new URLSearchParams(window.location.search)
      var ADD_TAGS = params.get('tags')?.split(",");
      var ADD_ATTR = params.get('attr')?.split(",");
      function render(elemId, content) {
        var el = document.getElementById(elemId);
        if (!content) {
          el.style.display = 'none';
        } else {
          el.innerHTML = DOMPurify.sanitize(content, {ADD_TAGS, ADD_ATTR});
          // If we are allowing scripts, let them execute, which doesn't
          // normally happen when adding script elements using innerHTML.
          if (ADD_TAGS?.includes("script")) {
            Array.from(el.querySelectorAll("script")).forEach(oldScript => {
              const newScript = document.createElement("script");
              Array.from(oldScript.attributes)
                .forEach(attr => newScript.setAttribute(attr.name, attr.value));
              newScript.appendChild(document.createTextNode(oldScript.innerHTML));
              oldScript.parentNode.replaceChild(newScript, oldScript);
            });
          }
          el.style.display = 'block';
        }
      }
      grist.ready({
        columns:["Html"],
        requiredAccess: 'read table'
      });
      grist.on('message', (e) => {
        if (e.tableId) { tableId = e.tableId; }
      });
      grist.onRecord(function(record, mappings) {
        var nextRowId = record.id;
        delete record.id;
        var keys = Object.keys(record);
        rowId = null;
        colId = null;
        if (!mappings && keys.length > 1) {
          render("error", "Please choose a column to show in the Creator Panel.");
        } else if (mappings && !mappings.Html) {
          render("error", "Please choose a column to show in the Creator Panel.");
        } else {
          render("error", null);
          data = record[mappings?.Html || keys[0]];
          if (nextRowId !== rowId || cachedData !== data) {
            render("rendered", "" + data);
          }
          cachedData = data;
          rowId = nextRowId;
          colId = keys[0];
        }
      });
    </script>
  </body>
</html>
