<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A cheap and cheerful Markdown viewer/editor</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/grainjs@1.0.2/dist/grain-full.min.js"></script>
    <script src="index.js"></script>
    <style>
      :root {
        --border-radius: 4px;
        --medium-font-size: 13px;
        --primary-bg: #FFFFFF;
        --primary-fg-hover: #009058;
        --primary-fg: #16B378;
        --secondary-fg: #16B378;
        --secondary-fg-hover: #009058;
      }
      html, body, textarea {
        width: 100%;
        height: 100vh;
        padding: 0;
        margin: 0;
        font-family: sans-serif;
        line-height: 1.4;
      }
      code {
        background-color: #dfe9ff;
        padding: 0 4px;
        border-radius: 4px;
        color: black;
      }
      blockquote {
        border-left: 4px solid #ddd;
        margin: 0;
        padding: 0 1rem;
        color: #666;
      }
      .editor-preview pre {
        background-color: #eef3ff;
        padding: 8px;
        border-radius: 4px;
      }
      .editor-preview pre code {
        background-color: unset;
        padding: unset;
        border-radius: unset;
      }
      hr {
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
      .editor-preview table {
        margin: 2rem 0;
        border-spacing: 0;
        border: 1px solid lightgrey;
        border-left: none;
        border-top: none;
      }
      .editor-preview table th, .editor-preview table td {
        border: 1px solid lightgrey;
        padding: 0.5rem 1rem;
        border-right: none;
        border-bottom: none;
      }
      .editor-preview table th:empty, .editor-preview table td:empty {
        height: 0px;
        padding: 0px;
        border-top: none;
      }
      #error {
        display: none;
        background: red;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .editor-toolbar {
        border: none;
        border-bottom: 1px solid #ddd;
      }
      .EasyMDEContainer {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .EasyMDEContainer .CodeMirror {
        border: none;
        border-radius: 0px;
        flex: auto;
      }
      .toolbar-read-mode {
        position: absolute;
        top: 9px;
        right: 10px;
        z-index: 100;
        background-color: #ffffff80;
        margin: 0;
        padding: 0;
        border-radius: var(--border-radius);
      }
      .toolbar-read-mode > :not(.edit-action) {
        display: none !important;
      }
      .editor-preview {
        background: white;
      }
      .edit-action,
      .save-action {
        float: right;
        padding: 4px 8px !important;

        position: relative;
        outline: none;
        line-height: normal;
        font-size: var(--medium-font-size);
        font-weight: 500 !important;
        letter-spacing: -0.08px;
        color: var(--grist-theme-control-primary-fg, var(--primary-bg));
        background: var(--grist-theme-control-primary-bg, var(--primary-fg)) !important;
        border: 1px solid var(--grist-theme-control-primary-bg, var(--primary-fg)) !important;
        border-radius: var(--border-radius) !important;
        cursor: pointer;

        appearance: button;
        -webkit-appearance: button;
      }
      .cancel-action {
        float: right;
        margin-right: 8px !important;
        padding: 4px 8px !important;

        position: relative;
        outline: none;
        line-height: normal;
        font-size: var(--medium-font-size);
        font-weight: 400 !important;
        letter-spacing: -0.08px;
        color: var(--grist-theme-control-fg, var(--secondary-fg));
        background: transparent !important;
        border: 1px solid var(--grist-theme-control-fg, var(--secondary-fg)) !important;
        border-radius: var(--border-radius) !important;
        cursor: pointer;

        appearance: button;
        -webkit-appearance: button;
      }
      .edit-action:hover,
      .save-action:hover {
        color: var(--grist-theme-control-primary-fg, var(--primary-bg));
        background: var(--grist-theme-control-primary-hover-bg, var(--primary-fg-hover)) !important;
        border: 1px solid var(--grist-theme-control-primary-hover-bg, var(--primary-fg-hover)) !important;
      }
      .cancel-action:hover {
        color: var(--grist-theme-control-hover-fg, var(--secondary-fg-hover));
        background: transparent !important;
        border: 1px solid var(--grist-theme-control-hover-fg, var(--secondary-fg-hover)) !important;
      }
      .cancel-action > i,
      .edit-action > i,
      .save-action > i {
        display: none;
      }
      @media print {
        html, body, textarea {
          height: initial !important;
        }
        .editor-toolbar {
          display: none !important;
        }
        .EasyMDEContainer {
          height: auto !important;
          display: block !important;
        }
        .EasyMDEContainer .CodeMirror-scroll {
          display: none !important;
        }
        .EasyMDEContainer .CodeMirror-vscrollbar,
        .EasyMDEContainer .CodeMirror-hscrollbar {
          overflow: hidden !important;
        }
        .EasyMDEContainer .editor-preview-full {
          position: relative;
        }
      }
    </style>
  </head>
  <body>
    <div id="error"></div>
    <textarea id="txt"></textarea>
  </body>
</html>
