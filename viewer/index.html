    html,
    body,
    textarea {

      height: 100vh;
      padding: 0;
      margin: 0;
    }

    #error {
      display: none;
      background: red;
      color: white;
      padding: 20px;
      text-align: center;
    }

    #viewer {
      display: none;
      text-align: center;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #navigation-buttons {
      display: flex;
      justify-content: space-between;
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .btn {
      pointer-events: auto;
      cursor: pointer;
      background-color: transparent;
      border: none;
      height: 100%;
      width: 50px;
      filter: drop-shadow(0 4px 4px var(--grist-theme-page-bg, black));
    }

    .btn:hover>.icon {
      transform: scale(1.2);
      /* Adjust this value to change the size of the icon on hover */
    }

    body {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

<body>
  <div id="navigation-buttons" style="display: none">
    <button id="calendar-button-previous" class="btn" onclick="imageRotator.previousImage()">
      <span class="icon icon-arrow-left"></span>
    </button>
    <button id="calendar-button-next" class="btn" onclick="imageRotator.nextImage()">
      <span class="icon icon-arrow-right"></span>
    </button>
  </div>
  <div id="error"></div>
  <img id="viewer" alt="image loaded by gris from table" src="" />
  <script src="script.js"></script>
</body>
