<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display a map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
</body>
<script>
  const key = 'TbsQ5qLxJHC20Jv4Th7E';

  const map = L.map('map').setView([45.523, -122.676], 7); // Center on Oregon
  const layer = L.tileLayer(`https://tile.jawg.io/jawg-streets/{z}/{x}/{y}{r}.png?access-token=bs12XjUq7hHD2pgakKp7AcM1Y3Dk7BkLvf162PpbLxMsvgyclXR5HLnYEnI2Zkoa`,{
    tileSize: 512,
    zoomOffset: -1,
    minZoom: 1,
    attribution: "\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
    crossOrigin: true
  }).addTo(map);

  // Set an offset for image size
  var imageSizeOffset = 0.00025; // Adjust this for larger or smaller image size

  // Taco Bell locations with coordinates and image paths
  var tacoBellLocations = [
     { coords: [45.523, -122.676], image: "https://upload.wikimedia.org/wikipedia/it/e/ee/Taco_Bell_-_logo_%282016%29.svg" },
     { coords: [44.056, -121.308], image: "https://upload.wikimedia.org/wikipedia/it/e/ee/Taco_Bell_-_logo_%282016%29.svg" },
     { coords: [45.564, -122.657], image: "https://upload.wikimedia.org/wikipedia/it/e/ee/Taco_Bell_-_logo_%282016%29.svg" },
    // Add more Taco Bell locations here
  ];

  // Loop through each Taco Bell location and create an image overlay
  tacoBellLocations.forEach(function(location) {
    var lat = location.coords[0];
    var lng = location.coords[1];
    var imagePath = location.image;

    // Calculate top-left and bottom-right corners for the overlay
    var topLeft = [lat + imageSizeOffset, lng - imageSizeOffset];
    var bottomRight = [lat - imageSizeOffset, lng + imageSizeOffset];

    // Create an image overlay and add it to the map
    L.imageOverlay(imagePath, [topLeft, bottomRight], {
        opacity: 0.85 // Optional opacity adjustment
    }).addTo(map);
      });
</script>
</html>
