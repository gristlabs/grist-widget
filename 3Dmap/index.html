<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="screen.css" />
    <title>osmbuildings in Grist Widget</title>
  </head>
  <body>
    <div id="map">
      <!-- osmbuildings iframe goes here -->
      <iframe height="300" style="width: 100%;" scrolling="no" title="OSM Buildings" src="https://codepen.io/osmbuildings/embed/preview/oVVXEm?default-tab=html%2Cresult&editable=true&theme-id=dark" frameborder="no" loading="lazy" allowtransparency="true" allowfullscreen="true">
        See the Pen <a href="https://codepen.io/osmbuildings/pen/oVVXEm">
        OSM Buildings</a> by OSM Buildings (<a href="https://codepen.io/osmbuildings">@osmbuildings</a>)
        on <a href="https://codepen.io">CodePen</a>.
      </iframe>
    </div>
    <div id="settings">
      <div id="btnClose">Close</div>
      <label id="lblToggle" for="cbxMode">
        <input type="checkbox" id="cbxMode">
        <span id="lblText">All locations</span>
      </label>
      <br/>
      <table>
        <tr>
          <td> <label id="lblSource" for="mapSource"> Source </label> </td>
          <td> <input id="mapSource"> </td>
        </tr>
        <tr>
          <td> <label id="lblCopyright" for="mapCopyright"> Copyright </label> </td>
          <td> <input id="mapCopyright"> </td>
        </tr>
      </table>
    </div>
  </body>
</html>
