<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Page Designer</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- moment uses a loader that conflicts with monaco-editor, but works if moment is included first. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/liquidjs/10.21.1/liquid.browser.min.js" integrity="sha512-d0alIbxiMUdiKNxO5Gd8E3L+CIXKb39FnhIdAztNRB4J4KWZWThtJYL2o3U55IiOLRlsq6iCBaHEtzh1cB2ODA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <script type="module" src="index.js"></script>
</head>

<body class="h-screen">
  <div id="app" class="h-screen flex flex-col overflow-hidden">
    <div>
      <div class="h-12 flex items-center justify-between bg-gray-50 px-3 py-2 border-b text-sm">
        <div class="flex items-center gap-2">
          <!-- Toggle group -->
          <div class="flex border border-gray-300 rounded-md overflow-hidden">
            <button id="edit"
                    class="px-3 py-1"
                    :class="tab === 'edit' ? 'text-gray-900 bg-white border border-gray-300 font-medium rounded-md -m-px z-10' :
                            'text-gray-600 hover:text-gray-800 hover:bg-gray-100'"
                    @click="tab = 'edit'">
              Edit
            </button>
            <button id="preview"
                    class="px-3 py-1"
                    :class="tab === 'preview' ? 'text-gray-900 bg-white border border-gray-300 font-medium rounded-md -m-px z-10' :
                            'text-gray-600 hover:text-gray-800 hover:bg-gray-100'"
                    @click="tab = 'preview'">
              Preview
            </button>
          </div>

          <!-- Reload (only when out of sync) -->
          <button
            v-if="serverDiverged"
            class="px-3 py-1 text-sm border border-gray-300 rounded-md bg-white text-gray-700 hover:bg-gray-100"
            title="Server version changed. Click to load the latest."
            @click="resetFromOptions">
            ⚠️ Reload
          </button>
        </div>

        <!-- Right: Hide button -->
        <button id="hide"
                class="px-3 py-1 text-sm border border-gray-300 rounded-md bg-white text-gray-700 hover:bg-gray-100">
          Hide
        </button>
      </div>
      <div v-if="statusMessage"
           class="h-8 bg-yellow-100 px-3 py-1 border-b text-sm truncate"
           v-show="tab !== 'edit'"
           :title="statusMessage">
        {{ statusMessage }}
      </div>
    </div>

    <div id="editor" v-show="tab === 'edit'" class="flex-1 overflow-y-auto"></div>
    <template v-if="tab === 'preview'">
      <div class="flex-1 overflow-y-auto">
        <template v-if="templateError">
          <div class="space-y-2 p-3 text-sm">
            <div v-for="err in [templateError]" :key="err.id"
                 class="p-3 border-l-4 border-red-500 bg-red-50 rounded shadow">
              <div class="font-bold text-red-700">{{ err.message }}</div>
              <div class="text-xs text-red-700">
                Line {{ err.loc?.start.line }}, Column {{ err.loc?.start.column }}
              </div>

              <button @click="goToError(err)"
                   class="mt-2 px-2 py-1 bg-red-600 text-white rounded text-xs">
                Go to error
              </button>
            </div>
          </div>
        </template>
        <template v-else>
          <iframe :srcdoc="renderedTemplate" class="w-full h-full border-0"></iframe>
        </template>
      </div>
    </template>
  </div>

</body>
</html>
