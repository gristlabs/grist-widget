<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Page Designer</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.min.js"></script>
  <script src="index.js"></script>
</head>

<body class="h-screen">
  <div id="app">
    <div class="status" v-if="status">
      <template v-if="status === 'waiting'">
        <p>Waiting for data...</p>
      </template>
      <template v-else>
        {{ status }}
      </template>
    </div>
    <template v-else>
      <div class="sticky top-0 h-12 flex items-center justify-between bg-gray-50 px-3 py-2 border-b text-sm">
        <!-- Toggle group -->
        <div class="flex border border-gray-300 rounded-md overflow-hidden">
          <button id="edit"
                  class="px-3 py-1"
                  :class="tab === 'edit' ? 'text-gray-900 bg-white border border-gray-300 font-medium rounded-md -m-px z-10' :
                          'text-gray-600 hover:text-gray-800 hover:bg-gray-100'"
                  @click="tab = 'edit'">
            Edit
          </button>
          <button id="preview"
                  class="px-3 py-1"
                  :class="tab === 'preview' ? 'text-gray-900 bg-white border border-gray-300 font-medium rounded-md -m-px z-10' :
                          'text-gray-600 hover:text-gray-800 hover:bg-gray-100'"
                  @click="tab = 'preview'">
            Preview
          </button>
        </div>

        <!-- Right: Hide button -->
        <button id="hide"
                class="px-3 py-1 text-sm border border-gray-300 rounded-md bg-white text-gray-700 hover:bg-gray-100">
          Hide
        </button>
      </div>

      <div id="editor" v-show="tab === 'edit'" class="fixed top-12 left-0 right-0 bottom-0"></div>
      <template v-if="tab === 'preview'">

<!-- working prompt
  I have some an array of json data in records, like this:
 {
    "id": 1,
    "Company": "Batz, Prohaska and Schmeler",
    "Notes": "Prolific blogger.\nVery interesting person. Likes to dig up, analyze, and then write about interesting data."
  },
  {
    "id": 2,
    "Company": "Considine-Mante",
    "Notes": ""
  },

Give me a vuejs template to present this data in nice-looking cards. Include html to go inside <div id="app"> (don't include this div itself). Don't include js: assume the format provided. Use tailwindcss for styling. Make an effort to make cards look really nice. Use color when it helps. Make each care clearly stand out.
-->

    <!-- from chatgpt -->

    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 p-4">
  <div
    v-for="item in records"
    :key="item.id"
    class="rounded-2xl shadow-lg p-6 bg-white border border-gray-200 hover:shadow-xl transition-shadow duration-200"
  >
    <h2 class="text-xl font-semibold text-indigo-700 mb-2">
      {{ item.Company }}
    </h2>

    <p class="text-gray-600 whitespace-pre-line" v-if="item.Notes">
      {{ item.Notes }}
    </p>

    <p
      class="text-sm text-gray-400 italic"
      v-else
    >
      No notes available.
    </p>

    <div class="mt-4 flex justify-end">
      <span
        class="text-xs font-medium bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full"
      >
        #{{ item.id }}
      </span>
    </div>
  </div>
</div>


    <!-- ^^ from chatgpt -->
      </template>
    </template>
  </div>
</body>
</html>
