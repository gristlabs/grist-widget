<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Widget</title>
  <link href="https://api.maptiler.com/maps/maplibre-gl-js/v2.1.9/maplibre-gl.css" rel="stylesheet">
  <script src="https://api.maptiler.com/maps/maplibre-gl-js/v2.1.9/maplibre-gl.js"></script>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <script src="page.js"></script>
  <link rel="stylesheet" href="screen.css">
</head>
<body>
  <div id="map"></div>
  <div id="settings">
    <div id="btnClose">Close</div>
    <label id="lblToggle" for="cbxMode">
      <input type="checkbox" id="cbxMode">
      <span id="lblText">All locations</span>
    </label>
    <br/>
    <table>
      <tr>
        <td><label id="lblSource" for="mapSource">Source</label></td>
        <td><input id="mapSource"></td>
      </tr>
      <tr>
        <td><label id="lblCopyright" for="mapCopyright">Copyright</label></td>
        <td><input id="mapCopyright"></td>
      </tr>
    </table>
  </div>
</body>
</html>
