<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet-src.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="screen.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <!-- next line is optional - only if geocoding is desired -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="page.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      /* Popup styling */
     .mapboxgl-popup {
        padding-bottom: 5px;
      }

     .mapboxgl-popup-close-button {
        display: none;
      }

     .mapboxgl-popup-content {
        font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
        padding: 0;
        width: 250px;
      }

     .mapboxgl-popup-content-wrapper {
        padding: 1%;
      }

     .mapboxgl-popup-content h3 {
        background: rgb(61, 59, 59);
        text-align: center;
        color: #fff;
        margin: 0;
        display: block;
        padding: 15px;
        font-weight: 700;
        margin-top: -5px;
      }

     .mapboxgl-popup-content h4 {
        margin: 0;
        display: block;
        padding: 10px 3px 10px 10px;
        font-weight: 400;
      }

     .mapboxgl-container {
        cursor: pointer;
      }

     .mapboxgl-popup-anchor-top>.mapboxgl-popup-content {
        margin-top: 3px;
      }

     .mapboxgl-popup-anchor-top>.mapboxgl-popup-tip {
        border-bottom-color: rgb(61, 59, 59);
      }

     .popup-buttons {
        display: flex;
        justify-content: space-between;
        padding: 10px;
      }

     .popup-button {
        background-color: #007bff;
        color: white;
        padding: 8px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 5px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="map">
    </div>
    <div id="settings">
      <div id="btnClose">Close</div>
      <label id="lblToggle" for="cbxMode">
        <input type="checkbox" id="cbxMode">
        <span id="lblText">All locations</span>
      </label>
      <br/>
      <table>
        <tr>
          <td> <label id="lblSource" for="mapSource"> Source </label> </td>
          <td> <input id="mapSource"> </td>
        </tr>
        <tr>
          <td> <label id="lblCopyright" for="mapCopyright"> Copyright </label> </td>
          <td> <input id="mapCopyright"> </td>
        </tr>
      </table>
    </div>
    <script>
      let map;
      let markerClusterGroup;
      let records = [];

      async function loadRecords() {
        records = await grist.getRecords();
      }

      async function init() {
        await loadRecords();
        const selectedTableId = grist.getSelectedTableId();
        const selectedTable = await grist.getTable(selectedTableId);
        const columns = selectedTable.columns;
        const latitudeColumn = columns.find((column) => column.name === 'Latitude');
        const longitudeColumn = columns.find((column) => column.name === 'Longitude');
        const nameColumn = columns.find((column) => column.name === 'Name');

        map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
          subdomains: ['a', 'b', 'c']
        }).addTo(map);

        markerClusterGroup = L.markerClusterGroup();

        records.forEach((record) => {
          const latitude = record[latitudeColumn.name];
          const longitude = record[longitudeColumn.name];
          const name = record[nameColumn.name];

          const marker = L.marker([latitude, longitude]);
          marker.bindPopup(`
            <h3>${name}</h3>
            <p>${name}</p>
          `);
          marker.addTo(map);
          markerClusterGroup.addLayer(marker);
        });

        map.addLayer(markerClusterGroup);

        grist.on('change', async () => {
          await loadRecords();
          markerClusterGroup.clearLayers();
          records.forEach((record) => {
            const latitude = record[latitudeColumn.name];
            const longitude = record[longitudeColumn.name];
            const name = record[nameColumn.name];

            const marker = L.marker([latitude, longitude]);
            marker.bindPopup(`
              <h3>${name}</h3>
              <p>${name}</p>
            `);
            marker.addTo(map);
            markerClusterGroup.addLayer(marker);
          });
        async function scan(tableId, records, mappings) {

  await delay(1000); // wait for a second to ensure the markers are added to the map

  records.forEach((record) => {
    const latitude = record[Latitude];
    const longitude = record[Longitude];
    const name = record[Name];
    const image = record.ImageURL? `<img src="${record.ImageURL}" alt="ImageURL" style="width: 100%; height: auto;" />` : `<p>No Image Available</p>`;
    const address = record.Address;
    const phone = record.Phone;
    const CoStarURL = record.CoStarURL;
    const maptiler = record.maptiler;

    const description = `
      <h3>${name}</h3>
      ${image}
      <h4><b>Address: </b>${address}</h4>
      <h4><b>Phone: </b>${phone}</h4>
      <div class="popup-buttons">
        <a href="${CoStarURL}" class="popup-button" target="_blank">CoStar</a>
        <a href="${maptiler}" class="popup-button" target="_blank">maptiler</a>
      </div>
    `;

    const marker = L.marker([latitude, longitude]);
    marker.bindPopup(description);
    marker.addTo(map);
    markerClusterGroup.addLayer(marker);
        });
      }

      init();
    </script>
  </body>
</html>
