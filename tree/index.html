<!DOCTYPE html>
<html>
<head>
    <title>Store Logo Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        .logo-overlay {
            width: 50px;  /* Adjust size of the logo */
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set view to Oregon
        var map = L.map('map').setView([44.0, -120.5], 7);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to add logo overlay
        function addLogoOverlay(lat, lng, logoUrl) {
            var logoIcon = L.icon({
                iconUrl: logoUrl,
                iconSize: [50, 50],  // size of the icon
                iconAnchor: [25, 25], // point of the icon which will correspond to marker's location
            });
            L.marker([lat, lng], { icon: logoIcon }).addTo(map);
        }

        // Example: Adding Costco and Walmart logos
        addLogoOverlay(45.523, -122.676, 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Costco_Wholesale_logo_2010-10-26.svg/512px-Costco_Wholesale_logo_2010-10-26.svg.png'); // Portland Costco
        addLogoOverlay(44.052, -123.086, 'https://upload.wikimedia.org/wikipedia/commons/c/ca/Walmart_logo.svg'); // Eugene Walmart

    </script>
</body>
</html>
