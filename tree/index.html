<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="screen.css" />
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="page.js"></script>
    <title>Google MyMaps in Grist Widget</title>
  </head>
  <body>
    <div id="map">
      <!-- Google MyMaps iframe goes here -->
      <iframe src="https://www.google.com/maps/d/u/0/embed?mid=12vBlTMH1-YjZDC7_IY7IytU6QPnj8Vg&ehbc=2E312F" width="100%" height="100%"></iframe>
    </div>
    <div id="settings">
      <div id="btnClose">Close</div>
      <label id="lblToggle" for="cbxMode">
        <input type="checkbox" id="cbxMode">
        <span id="lblText">All locations</span>
      </label>
      <br/>
      <table>
        <tr>
          <td> <label id="lblSource" for="mapSource"> Source </label> </td>
          <td> <input id="mapSource"> </td>
        </tr>
        <tr>
          <td> <label id="lblCopyright" for="mapCopyright"> Copyright </label> </td>
          <td> <input id="mapCopyright"> </td>
        </tr>
      </table>
    </div>
  </body>
</html>
