<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" />
  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <script src="page.js"></script>
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
  <div id="map"></div>
  <div id="settings">
    <div id="btnClose">Close</div>
    <label id="lblToggle" for="cbxMode">
      <input type="checkbox" id="cbxMode">
      <span id="lblText">All locations</span>
    </label>
    <br/>
    <table>
      <tr>
        <td><label id="lblSource" for="mapSource"> Source </label></td>
        <td><input id="mapSource"></td>
      </tr>
      <tr>
        <td><label id="lblCopyright" for="mapCopyright"> Copyright </label></td>
        <td><input id="mapCopyright"></td>
      </tr>
      <tr>
        <td><label for="nameColumn">Name Column</label></td>
        <td><input id="nameColumn" type="text" /></td>
      </tr>
      <tr>
        <td><label for="ownerColumn">Owner Column</label></td>
        <td><input id="ownerColumn" type="text" /></td>
      </tr>
      <tr>
        <td><label for="costarurlColumn">CoStar</label></td>
        <td><input id="costarurlColumn" type="text" /></td>
      </tr>
      <tr>
        <td><label for="maptilerColumn">Maptiler</label></td>
        <td><input id="maptilerColumn" type="text" /></td>
      </tr>
      <tr>
        <td><label for="phoneColumn">Phone</label></td>
        <td><input id="phoneColumn" type="text" /></td>
      </tr>
      <tr>
        <td><label for="addressColumn">Address</label></td>
        <td><input id="addressColumn" type="text" /></td>
      </tr>
      <tr>
        <td><label for="imageurlColumn">Image</label></td>
        <td><input id="imageurlColumn" type="text" /></td>
      </tr>
    </table>
    <button id="saveConfig">Save Configuration</button>
  </div>
</body>
</html>
