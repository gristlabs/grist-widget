<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <!-- Tippy.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6.3.7/dist/tippy.css" />
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <body class="bg-[#B9DFF8] min-h-screen">

    <div id="map" class="w-full h-screen"></div>

    <!-- County Info Card -->
    <div id="county-info" class="county-info-card hidden">
      <h3 id="county-name"></h3>
      <div class="button-container">
        <a id="tax-button" href="#" class="info-button" target="_blank">ğŸ”</a>
        <a id="gis-button" href="#" class="info-button gis-button" target="_blank">ğŸŒ</a>

    </div>

    <!-- Layer Controls -->
    <div class="layer-controls">
      <button id="street-layer" class="layer-button active">Street</button>
      <button id="satellite-layer" class="layer-button">Satellite</button>
      <button id="hybrid-layer" class="layer-button">Hybrid</button>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Geosearch JS -->

    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <!-- County Data -->
    <script src="county-data.js"></script>
